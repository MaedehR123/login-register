<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- تنظیمات مربوط به واکنش‌گرایی در دستگاه‌های مختلف -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login/Signup Form</title>

    <!-- اتصال فایل استایل اصلی پروژه -->
    <link rel="stylesheet" href="style.css">

    <!-- بارگذاری آیکون‌های Boxicons برای استفاده در فرم‌ها -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- کانتینر اصلی کل فرم‌ها -->
    <div class="container">
        
        <!-- فرم ورود (Login Form) -->
        <div class="form-box login">
            <form action="#">
                <h1>Login</h1>

                <!-- فیلد نام کاربری -->
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <!-- آیکون کاربر -->
                    <i class='bx bxs-user'></i>
                </div>

                <!-- فیلد رمز عبور -->
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <!-- آیکون قفل -->
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <!-- لینک فراموشی رمز عبور -->
                <div class="forgot-link">
                    <a href="#">Forgot Password?</a>
                </div>

                <!-- دکمه ورود -->
                <button type="submit" class="btn">Login</button>

                <!-- بخش ورود با شبکه‌های اجتماعی -->
                <p>or login with social platforms</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </form>
        </div>

        <!-- فرم ثبت‌نام (Register Form) -->
        <div class="form-box register">
            <form action="#">
                <h1>Registration</h1>

                <!-- فیلد نام کاربری -->
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>

                <!-- فیلد ایمیل -->
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>

                <!-- فیلد رمز عبور -->
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <!-- دکمه ثبت‌نام -->
                <button type="submit" class="btn">Register</button>

                <!-- بخش ثبت‌نام با شبکه‌های اجتماعی -->
                <p>or register with social platforms</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </form>
        </div>

        <!-- بخش سوییچ بین فرم ورود و ثبت‌نام -->
        <div class="toggle-box">

            <!-- پنل سمت چپ: مخصوص کاربران جدید -->
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <!-- دکمه برای نمایش فرم ثبت‌نام -->
                <button class="btn register-btn">Register</button>
            </div>

            <!-- پنل سمت راست: مخصوص کاربران موجود -->
            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <!-- دکمه برای نمایش فرم ورود -->
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>

    <!--فایل جاوااسکریپت -->
    <script src="main.js"></script>
</body>
</html>
